name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Create .env for build
        shell: bash
        run: |
          rm -f .env

          # Optional: allow providing the whole .env content via a single secret/variable named SMILEON
          # Example value:
          #   VITE_FIREBASE_API_KEY=...
          #   VITE_FIREBASE_AUTH_DOMAIN=...
          #   VITE_FIREBASE_PROJECT_ID=...
          #   VITE_FIREBASE_APP_ID=...
          if [ -n "${{ secrets.SMILEON || vars.SMILEON }}" ]; then
            printf '%s\n' "${{ secrets.SMILEON || vars.SMILEON }}" > .env
          fi

          add_if_missing() {
            key="$1"
            val="$2"
            if [ ! -f .env ] || ! grep -qE "^${key}=" .env; then
              printf '%s\n' "${key}=${val}" >> .env
            fi
          }

          add_if_missing "VITE_DATA_SOURCE" "firebase"
          add_if_missing "VITE_FIREBASE_API_KEY" "${{ secrets.VITE_FIREBASE_API_KEY || vars.VITE_FIREBASE_API_KEY }}"
          add_if_missing "VITE_FIREBASE_AUTH_DOMAIN" "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || vars.VITE_FIREBASE_AUTH_DOMAIN }}"
          add_if_missing "VITE_FIREBASE_PROJECT_ID" "${{ secrets.VITE_FIREBASE_PROJECT_ID || vars.VITE_FIREBASE_PROJECT_ID }}"
          add_if_missing "VITE_FIREBASE_STORAGE_BUCKET" "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || vars.VITE_FIREBASE_STORAGE_BUCKET }}"
          add_if_missing "VITE_FIREBASE_MESSAGING_SENDER_ID" "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}"
          add_if_missing "VITE_FIREBASE_APP_ID" "${{ secrets.VITE_FIREBASE_APP_ID || vars.VITE_FIREBASE_APP_ID }}"
          add_if_missing "VITE_FIREBASE_MEASUREMENT_ID" "${{ secrets.VITE_FIREBASE_MEASUREMENT_ID || vars.VITE_FIREBASE_MEASUREMENT_ID }}"
          add_if_missing "VITE_FIREBASE_ENV" "prod"

      - name: Validate Firebase env for build
        shell: bash
        run: |
          missing=0
          for k in \
            VITE_FIREBASE_API_KEY \
            VITE_FIREBASE_AUTH_DOMAIN \
            VITE_FIREBASE_PROJECT_ID \
            VITE_FIREBASE_APP_ID
          do
            # Do not print values; only check presence
            v=$(grep -E "^${k}=" .env | head -n 1 | cut -d= -f2-)
            if [ -z "${v}" ]; then
              echo "::error::Missing ${k}. Add it in GitHub Secrets/Variables (repo or github-pages environment)."
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
